<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/weather favicon.webp">
    <!--fonts-->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" /> -->

</head>

<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="location">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--Seach form -> form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-seachInput>
                <button class="btn" type="submit"><img src="./assets/search.png" width="20" height="20" loading="lazy"
                        alt="search"></button>
            </form>

            <!--Loading Screen Container-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" loading="lazy" alt="loadng gif">
                <p>Loading</p>
            </div>

            <!-- show weather info container/ User info Container-->
            <div class="sub-container user-info-container">
                <!--Location Name-Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--weather desc-->
                <p data-weatherDesc></p>

                <!--weather type img-->
                <img data-weatherIcon>

                <!--temprature-->
                <p data-temp></p>

                <!--3 parameters card-->
                <div class="parameter-container">
                    <!--1 card-->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!--2 card-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--3 card-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="index.js"></script>
</body>

</html>
